<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crocodile Animation</title>
<style>
  body, html {
    margin: 0;
    height: 100vh;
    overflow: hidden; /* Prevents scrolling */
  }
  #pond {
    width: 100%;
    height: 100%;
    background-color: #0077be; /* Pond blue */
    position: relative;
    overflow: hidden;
  }
  .bubble {
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    animation: rise 5s infinite ease-in;
  }
  #crocodile {
    position: absolute;
    will-change: transform; /* Optimizes for animations */
  }
  #crocodile .crocodile-body {
    display: block;
  }
  #crocodile .crocodile-eyes {
    position: absolute;
    top: 18%; /* Adjust based on crocodile's body */
    left: 15%; /* Adjust based on crocodile's body */
  }
  #crocodile .crocodile-eyes .eye {
    animation: blink 1s infinite step-start;
  }
  @keyframes swim {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(100px); } /* Adjust for distance */
  }
  @keyframes blink {
    0%, 100% { transform: scaleY(1); }
    50% { transform: scaleY(0.1); } /* The eye blink effect */
  }
  @keyframes rise {
    0% { bottom: 0; transform: scale(1); opacity: 1; }
    100% { bottom: 100%; transform: scale(2); opacity: 0; }
  }
</style>
</head>
<body>

<div id="pond">
  <!-- Small white bubbles -->
  <div class="bubble" style="left: 10%; animation-duration: 4s;"></div>
  <div class="bubble" style="left: 20%; animation-duration: 7s;"></div>
  <!-- Add more bubbles as needed -->
  
  <!-- Crocodile -->
  <div id="crocodile">
    <!-- Crocodile Body -->
    <img src="crocodile-body.svg" alt="Crocodile Body" class="crocodile-body">
    <!-- Crocodile Eyes -->
    <div class="crocodile-eyes">
      <img src="crocodile-eyes.svg" alt="Crocodile Eyes" class="eye">
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const crocodile = document.getElementById('crocodile');
    // Initiate swimming animation
    crocodile.style.animation = 'swim 5s infinite linear';
  });
</script>

</body>
</html>
